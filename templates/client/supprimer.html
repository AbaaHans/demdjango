{% extends 'main.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Voulez vous supprimer cette commande ?</p>
            <form action="{% url 'suppr_clts' item.id%}" method="post">
                {% csrf_token%}
                <a class="btn btn-warning " href="{% url 'client'%}">Annuler</a>
                <input class="btn btn-danger" type="submit" name="Confirmed">
            </form>
        </div>
    </div>
</div>
{% endblock %}
